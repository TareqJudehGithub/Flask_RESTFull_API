<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'template.html' %}
    {% block head %}
    {{ super() }}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% for row in favorites_list %}
    <div class="col-sm movies">
      <div class="card " style="width: 19rem;height:480px;">
        <a href="{{ url_for('movie_info', title_ID=row.title) }}">

          <img src="{{ row.poster | safe }}" class="card-img-top img-fluid" alt="movie poster"
            style="height: 350px;padding-top:40px;">
          <div class="card-body card-homepage">
            <h5 class="card-title">
              {{ row.title | title | safe }}
            </h5>
            <div>
        </a>
      </div>
    </div>
    <a class="btn btn-outline-danger" href="{{ url_for('remove_title', title_id=row.id) }}"
      style="margin-bottom: 0;padding: 5px;font-size: 14px;">Remove</a>
    </div>
    </div>
    {% endfor %}
    {% endblock %}
  </body>
</html>
