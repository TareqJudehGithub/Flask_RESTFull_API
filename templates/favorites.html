<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'template.html' %}
    {% block head %}
    {{ super() }}
    {% endblock %}
  </head>
  <body>
    {% block content %}

    {% for row in favorites_list %}

    <div class="col-sm">
      <div class="card movies" style="width: 19rem;">
        <a href="{{ url_for('fav_movies') }}">
          <img src="{{ row.poster | safe }}" class="card-img-top img-fluid" alt="movie poster" style="height: 350px">
          <div class="card-body card-homepage">
            <h5 class="card-title">
              {{ row.title | title | safe }}
            </h5>
          </div>
        </a>
        <a class="btn btn-secondary" href="{{ url_for('remove_title', title_id=row.id) }}">Remove</a>
      </div>
    </div>
    {% endfor %}
    {% endblock %}
  </body>
</html>
