<div class="col-sm movies">
  <div class="card" style="width: 19rem;">
    <a href="{{ url_for('movie_info', title_ID=movie.Title) }}">
      <img src="{{ movposter | safe }}" class="card-img-top img-fluid" alt="movie poster" style="height: 350px">
      <div class="card-body card-homepage">
        <h5 class="card-title">
          {{ mov_title | title | safe }}
        </h5>
      </div>
    </a>
    <div>
      <button class="btn btn-danger">Remove</button>
    </div>
  </div>
</div>
